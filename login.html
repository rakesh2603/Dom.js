 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/start.css">
    <script defer src="./js/login.js"></script>
   
</head>
<body>
    <div class="contin" style="background-image:url(./images/334700.webp) ;">
        <div class="div">
            <div class="div1">
                <button class="login" onclick="login()" >Sign Up</button>
            </div>
        </div>
        <div class="formdiv" >
            <h2 class="h2" >Log In</h2>
            <form id="myform">
                <input class="formname" type="email"  id="userid" placeholder="Enter Your Email">
                <input class="formname" type="password" id="pass"  placeholder="Enter Your password">
                
            </form>
            <button class="register" id="login-btn" > Log In</button>
            <br>
            <p id="login-notice" style="color: red;"></p>
        </div>
    </div>



    
</body>
</html>
